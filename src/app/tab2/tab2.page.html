<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large"  style="font-size: 25px; margin-top: 0px; margin-left: 110px;">
      DASHBOARD
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"  style="font-size: 15px; margin-top: 0px; margin-left: 50px;">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--Image Personal record-->
  <div class="image-container">
    <ion-img class="circular-border" style="margin-left: 10px; margin-top: 35px;" src="assets/images/deadlift.png"></ion-img>
  </div>

  <!--Button Personal record-->
  <div class="image-container">
    <ion-button expand="full" fill="outline" (click)="navigate()" style="margin-left: 15px; margin-top: 15px;">Personal record</ion-button>
  </div>

  <!--Image Workoutlog-->
  <div class="image-container">
    <ion-img class="circular-border" style="margin-left: 10px; margin-top: 40px;" src="assets/images/log.jpg"></ion-img>
  </div>
  
  <!--Button Workoutlog-->
  <div class="image-container">
    <ion-button expand="full" fill="outline" style="margin-left: 10px; margin-top: 15px;"   (click)="navigate1()">Workout log</ion-button>
  </div>

 <!--Image Location-->
  <div class="image-container">
    <img class="circular-border2" alt="" src="assets/images/bluerun.PNG" style="margin-left: 10px; margin-top: 35px;"/>
  </div>

  <!--Button Location-->
  <div class="image-container">
    <ion-button expand="full" fill="outline" (click)="navigate2()" style="margin-left: 7px; margin-top: 25px;">Active workout</ion-button>
  </div>

  <!--Image Analytics-->
  <div class="image-container">
    <img class="circular-border2" alt="" src="assets/images/charty.PNG" style="margin-left: 10px; margin-top: 35px;"/>
  </div>

  <!--Button Analytics-->
  <div class="image-container">
    <ion-button expand="full" fill="outline" (click)="navigate4()" style="margin-left: 7px; margin-top: 25px;">ANALYTICS</ion-button>
  </div>


  <!--This creates two buttons using the Ionic Framework-->
