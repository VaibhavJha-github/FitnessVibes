<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="margin-left: 30px;">
      PERSONAL RECORDS
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Ionic template for displaying a list of workouts with options to edit and delete each workout.-->
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let workout of workouts; index as i">
      <ion-item (click)="openEditModal(i)">
        <ion-label>
          <h2>{{ workout.name }}</h2>
          <p>PR: {{ workout.pr }}</p>
          <p>Reps: {{ workout.reps }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteWorkout(i)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
